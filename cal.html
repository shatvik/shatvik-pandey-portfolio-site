<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="cal.js" />
  </head>
  <body>
    <h1 class="h1">My Calculator</h1>
    <div class="cal"></div>
    <form name="answer">
    <input type="text" class="text" name="form" />
    <div class="btn">
      <button type="button" value="7" onclick="answer.form.value += '7' ">7</button>
      <button type="button" value="8" onclick="answer.form.value += '8' ">8</button>
      <button type="button" value="9" onclick="answer.form.value += '9' ">9</button>
      <button type="button" value="*" onclick="answer.form.value += '*' ">*</button>
      <button type="button" value="4" onclick="answer.form.value += '4' ">4</button>
      <button type="button" value="5" onclick="answer.form.value += '5' ">5</button>
      <button type="button" value="6" onclick="answer.form.value += '6' ">6</button>
      <button type="button" value="-" onclick="answer.form.value += '-' ">-</button>
      <button type="button" value="1" onclick="answer.form.value += '1' ">1</button>
      <button type="button" value="2" onclick="answer.form.value += '2' ">2</button>
      <button type="button" value="3" onclick="answer.form.value += '3' ">3</button>
      <button type="button" value="+" onclick="answer.form.value += '+' ">+</button>
      <button type="button" value="." onclick="answer.form.value += '.' ">.</button>
      <button type="button" value="0" onclick="answer.form.value += '0' ">0</button>
      <button type="button" value="/" onclick="answer.form.value += '/' ">/</button>
      <button type="button" value="=" onclick="answer.form.value = eval(answer.form.value)">=</button> 
    </form>
    </div>
    <button id="clr" type="button" value="Clear" onclick="answer.form.value = '' ">Clear</button>
  </body>
</html>
