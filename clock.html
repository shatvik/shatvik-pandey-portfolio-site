<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
  </head>
  <body onload="initClock()">
    <h2 class="hh">My Clock</h2>
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <span id="daynum">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00 </span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>
    <div class="btn">
      <button onclick="initClock()">START</button><br /><br />
      <button onclick="stopClock()">STOP</button>
    </div>
    <!-- <button onclick="toggle()">Clock (on/off)</button><br /><br /> -->
    <!-- <p id="demo"></p> -->

    <script type="text/javascript">
      function updateClock() {
        var now = new Date();
        var dname = now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe = "AM";

        if (hou >= 12) {
          pe = "PM";
        }

        if (hou == 0) {
          hou = 12;
        }
        if (hou > 12) {
          hou = hou - 12;
        }

        Number.prototype.pad = function (digits) {
          for (var n = this.toString(); n.length < digits; n = 0 + n);
          return n;
        }; //err

        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var week = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var ids = [
          "dayname",
          "month",
          "daynum",
          "year",
          "hour",
          "minutes",
          "seconds",
          "period",
        ];
        var values = [
          week[dname],
          months[mo],
          dnum.pad(2),
          yr,
          hou.pad(2),
          min.pad(2),
          sec.pad(2),
          pe,
        ];
        for (var i = 0; i < ids.length; i++)
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
      }
      var v;
      function initClock() {
        updateClock();
        v = window.setInterval("updateClock()", 1);
      }
      function stopClock() {
        clearInterval(v);
      }
      //   function toggle() {
      //     if (setInterval == true) clearInterval(clock);
      //     else var clock = setInterval(clockTime, 1000);
      //   }

      //   function clockTime() {
      //     var d = new Date();
      //     var time = d.toLocaleTimeString();
      //     document.getElementById("demo").innerHTML = time;
      //   }
    </script>
  </body>
</html>
